<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Clickbait.fail</title>
        <meta name="description" content="Measures sentiment rating of Twitter users">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/pure.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="content">
	        <div class="pure-g">
	        	<div class="pure-u-1 center">
		        	<h1>Clickbait.fail</h1>
		        	<p>Measuring reputation damage caused by political polarization</p>
		        	<p><a href="http://www.github.com/codeotter/Clickbait.fail" class="small" target="_blank">How does this work?</a></p>

		        	<center>
			        	<form class="pure-form">
			        	 	<fieldset class="pure-group">
			        			<input type="text" id="user" name="user" placeholder="Twitter username" class="pure-input-1-2" required>
			      				<input type="submit" id="analyze" value="Analyze" class="pure-button pure-button-primary pure-input-1-2" onClick="return false;">
			      			</fieldset>
			      		</form>
		      		</center>
		      	</div>
	        </div>
	        
	        <div class="pure-g">
	        	<div class="pure-u-1">
	        	    <canvas id="chart" width="768" height="400"></canvas>
		      	</div>
	        </div>
	      
	      	<div id="graph" hidden>
		      	<div class="pure-g">
		        	<div class="pure-u-1-2 center">
						<div id="sentiment" class="value"></div>
						<div class="title">Cumulative Sentiment</div>
					</div>
					<div class="pure-u-1-2 center">
						<div id="mpm" class="value"></div>
						<div class="title">Mentions/Minute</div>
					</div>
				</div>

		      	<div class="pure-g breakdown">
					<div id="spikeSupporter" class="pure-u-1-4 center">
						<div class="icon"></div>
			        	<div class="name"></div>
			        	<div class="title">Largest Positive Spike</div>
			        </div>

			        <div id="bestSupporter" class="pure-u-1-4 center">
			        	<div class="icon"></div>
			        	<div class="name"></div>
			        	<div class="title">Best Supporter</div>
			        </div>

					<div id="worstEnemy" class="pure-u-1-4 center">
						<div class="icon"></div>
			        	<div class="name"></div>
			        	<div class="title">Worst Eneny</div>
			        </div>

					<div id="spikeEnemy" class="pure-u-1-4 center">
			        	<div class="icon"></div>
			        	<div class="name"></div>
			        	<div class="title">Largest Negative Spike</div>
			        </div>
			    </div>
			</div>
		</div>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/zepto.js"></script>
        <script src="js/chart.js"></script>
        <script>
			Zepto(function($) {
				$('#analyze').click(update);
				draw();
			});
        </script>
    </body>
</html>
